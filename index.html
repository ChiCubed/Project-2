<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <!--
      onload attribute allows us to
      start the game as soon as the page loads
    -->
    <body onload="initGame()">
        <div id="container">
            <!-- The main canvas element. -->
            <canvas id="canvas" width="640px" height="480px"></canvas>
            <!-- Pause button icon -->
            <button id="pause" onclick="pauseGame()">&#9616;&nbsp;&#9612;</button>
            <div id="pauseMenu" style="display: none">
                <button id="resume" onclick="startGame()">Resume Game</button>
            </div>
            <!-- Menu for when the player loses.
                 Hidden by default. -->
            <div id="gameOverMenu" style="display: none">
                <h1 id="loseText">You Lose</h1>
                <button class="replay" onclick="startGame()">Replay Level</button><br>
                <button class="selectLevel" onclick="selectLevel()">Return to Level Select</button>
            </div>

            <div id="winMenu" style="display: none">
                <h1 id="winText">You Win!</h1>
                <button class="replay" onclick="startGame()">Replay Level</button><br>
                <button class="selectLevel" onclick="selectLevel()">Return to Level Select</button>
            </div>
        </div>
        <p id="fps"></p>
    </body>
</html>
